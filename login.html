<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dHJhdmVsJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-wrapper {
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(25px);
      background: rgba(255, 255, 255, 0.3); /* Adjusted for more transparency */
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 3rem 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container h2 {
      text-align: center;
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 1.5rem;
    }

    form label {
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    form input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    form input:focus {
      border-color: #66ffe3;
      box-shadow: 0 0 8px rgba(102, 255, 227, 0.5);
      background: rgba(255, 255, 255, 0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #66ffe3, #53c6f9);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(102, 255, 227, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #53c6f9, #66ffe3);
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(102, 255, 227, 0.5);
    }

    @media (max-width: 500px) {
      .page-wrapper {
        padding: 2rem 1.5rem;
      }

      .form-container h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper" id="signup-section">
    <div class="form-container">
      <h2>login</h2>
      <form action="signup.php" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter username" required />

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required />

        <label for="number">Contact</label>
        <input type="text" name="number" placeholder="Enter contact number" required />

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Create a password" required />

        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>
</body>
</html>
